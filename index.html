<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="C:\xampp\htdocs\assets\admin\css\bootstrap.min.css">
	<link rel="stylesheet" href="C:\xampp\htdocs\assets\admin\css\font-awesome.css">
	<link rel="stylesheet" href="C:\xampp\htdocs\assets\admin\css\style.css">

	<link rel="stylesheet" href="css/jquery.jquery-panels-0.5.5.css">
	<link rel="stylesheet" href="css/normalize.css">
	
	<script src="C:\xampp\htdocs\assets\admin\js\jquery-1.7.2.min.js"></script>
	
	<script src="js/jquery.jquery-panels-0.5.5.js"></script>
</head>
<body>
	<form action="" method="get" accept-charset="utf-8" style="display:none;">
		<input value="panels[][panel_id][][title]" name="title" type="text">	
		<input value="panels[][panel_id][][thumbnail]" name="thumbnail" type="text">	
		<input value="panels[][panel_id][][description]" name="description" type="text">	
		<input value="panels[][panel_id][][category_id]" name="language_id" type="number">	
	</form>

	<div class="container">
		<div class="span12">
			<ul class="jquery-panels collection">
				<button class="btn btn-info add">+</button>

				<li class="panel span4" style="display:none;">
					<header>
						<h3>Language</h3>
					<div class="controls">
						<button class="btn btn-default colpse">-</button>
						<button class="btn btn-warning remove"><i class="icon-trash"></i></button>
					</div>
					</header>

					<div class="jp-container">
						<input type="text" name="title" placeholder="Title">

						<!-- attach imagepicker -->
						<select name="candy_id">
							<option value="1">placeholder 1</option>
							<option value="2">placeholder 2</option>
							<option value="3">placeholder 3</option>
							<option value="4">placeholder 4</option>
						</select>

						<select name="category_id">
							<option value="1">placeholder 1</option>
							<option value="2">placeholder 2</option>
							<option value="3">placeholder 3</option>
							<option value="4">placeholder 4</option>
						</select>

						<textarea type="text" name="description" placeholder="Description..."></textarea>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<script>
		$('.jquery-panels.collection').first().panel()
		.onPanelRemoved(function(panel) {
			console.log('panel removed ' + panel.attr('class'));
		})
		.onPanelAdded(function(panel){
			console.log('panel added ' + panel.attr('class'));
		})
		.onPanelCollapsed(function(panel) {
			console.log('panel collpased ' + panel.attr('class'));
		})
	</script>
</body>
</html>
